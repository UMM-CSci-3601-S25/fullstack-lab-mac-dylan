<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
      <mat-card class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-col">
            <mat-form-field>
              <mat-label>Owner</mat-label>
              <input matInput formControlName="owner" required>
              <mat-error *ngIf="formControlHasError('owner')" data-test="ownerError">
                {{getErrorMessage('owner')}}
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput formControlName="category" required>
              <mat-error *ngIf="formControlHasError('category')" data-test="categoryError">
                {{getErrorMessage('category')}}
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Body</mat-label>
              <textarea matInput formControlName="body" required></textarea>
              <mat-error *ngIf="formControlHasError('body')" data-test="bodyError">
                {{getErrorMessage('body')}}
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select required formControlName="status">
                <mat-option value="complete">Complete</mat-option>
                <mat-option value="incomplete">Incomplete</mat-option>
              </mat-select>
              <mat-error *ngIf="formControlHasError('status')" data-test="statusError">
                {{getErrorMessage('status')}}
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="submit"
            color="primary"
            [disabled]="!addTodoForm.valid"
            data-test="confirmAddTodoButton">
            ADD TODO
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
